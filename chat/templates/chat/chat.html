
<!DOCTYPE html>
<html>
<head>
    <title>Talktify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        select, textarea, input[type="number"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .response-container {
            margin-top: 20px;
        }
        .response-container h2 {
            color: #333;
        }
        .response-container p {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            color: #333;
        }
        .history-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        .history-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with LLMs</h1>
        <form method="post">
            {% csrf_token %}
            <label for="model_name">Choose a model:</label>
            <select id="model_name" name="model_name">
                <option value="gpt2">GPT-2</option>
                <option value="distilgpt2">DistilGPT-2</option>
            </select><br><br>

            <label for="user_input">Your input:</label>
            <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br><br>

            <label for="max_length">Max response length:</label>
            <input type="number" id="max_length" name="max_length" value="100"><br><br>

            <input type="submit" value="Submit">
        </form>

        <div class="response-container">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>

        <a href="{% url 'chat_history' %}" class="history-link">View Chat History</a>
    </div>
</body>
</html>
